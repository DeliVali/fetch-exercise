<header>
  <div class="row shadow-2 w-100 h-4rem flex justify-content-between border-round-sm align-items-center">
    <span class="text-center ml-4 mt-2">
      <i class="pi pi-heart-fill mr-1" style="font-size: 1rem"></i>Welcome to fetch!
    </span>
    <p-button class="mr-4" label="Log out" severity="danger" (onClick)="logOut()"></p-button>
  </div>
</header>
<div class="m-5">
  <p-card>
    <div class="searchOptions row mb-5 flex flex-wrap">
      <div class="p-float-label col-6 col-sm-6 col-lg-6 col-xl-6 mt-3">
        <p-dropdown
          [options]="breeds"
          [(ngModel)]="selectedBreed"
          [filter]="true"
          filterBy="label"
          styleClass="w-full">
        </p-dropdown>
        <label>Breeds:</label>
      </div>
      <div class="p-float-label col-6 col-sm-6 col-lg-6 col-xl-6 mt-3">
        <input class="w-full" pInputText pKeyFilter="int" [(ngModel)]="minAge">
        <label>Min age:</label>
      </div>
      <div class="p-float-label col-6 col-sm-6 col-lg-6 col-xl-6 mt-3">
        <input class="w-full" pInputText pKeyFilter="int" [(ngModel)]="maxAge">
        <label>Max age:</label>
      </div>
      <div class="col-6 col-sm-6 col-lg-6 col-xl-6 mt-3 flex align-items-center">
        <span class="text-center mr-2">Sort by: </span>
        <p-selectButton  [options]="sortOptions" [(ngModel)]="sort" optionLabel="label" optionValue="value"></p-selectButton>
      </div>
      <div class="col-12 col-sm-12 col-lg-12 col-xl-12 flex justify-content-end mt-3" >
        <p-button (onClick)="search()"  label="Search"></p-button>
        <p-button severity="danger" class="ml-2" (onClick)="clearFilter()"><i class="pi pi-trash text-xl"></i></p-button>
      </div>
    </div>
    <p-dataView #dv [value]="dogs" [rows]="25">
        <ng-template let-dogs pTemplate="listItem">
            <div class="col-12 flex">
                <div class="flex xl:flex-row xl:align-items-start p-4 gap-4">
                  <img class="w-6 sm:w-5rem xl:w-5rem shadow-2 block xl:block mx-auto border-round" [src]="dogs.img" [alt]="dogs.name" />
                    <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-3">
                            <div class="text-lg font-bold text-700">{{dogs.name}}</div>
                            <div class="flex align-items-center gap-3">
                              <span>Breed: {{dogs.breed}}</span>
                              <span>Age: {{dogs.age}}</span>
                            </div>
                            <div class=" flex justify-content-end">

                              <p-button (onClick)="storePet(dogs.id, dogs.name)" label="Add to favorites">
                                <i class="pi pi-heart-fill mr-1" style="font-size: 1rem"></i>
                              </p-button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
    <div class="paginator flex justify-content-between mt-2">
      <p-button (onClick)="prevPagination()">Prev</p-button>
      <p-button severity="danger" (onClick)="match()" label="Match!!">
        <i class="pi pi-heart-fill mr-1" style="font-size: 1rem"></i>
      </p-button>
      <p-button (onClick)="nextPagination()">Next</p-button>
    </div>
  </p-card>
</div>
